<html>
    <head>
        <title>Game Page</title>
        <link rel="stylesheet" href="style2.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <img src="gamebg.png" id="game_bg">
            <h1 class="centered">The Math Quiz!</h1>
            <h1 id="questionturn">Question Turn:</h1>
            <h1 id="answerturn">Answer Turn:</h1>
            <div id="output">
            </div>
            <input id="n1" placeholder="Type your first number here"></input>
            <input id="n2" placeholder="Type your second number here"></input>
            <button id="sendbutton" onclick="send()">Send</button>
            <h1 id="p1_name"></h1><span id="p1_score"></span>
            <h1 id="p2_name"></h1><span id="p2_score"></span>
            </div>
    </body>
</html>
